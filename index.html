<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <link
      rel="shortcut icon"
      href="../../chandrakant.jpeg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="scoreboard">
      <div class="home">
        <h2 class="homename">home</h2>
        <p class="homescore">0</p>
        <button class="btn home1" id="home1">+1</button>
        <button class="btn home2" id="home2">+2</button>
        <button class="btn home3" id="home3">+3</button>
      </div>

      <div class="guest">
        <h2 class="guestname">guest</h2>
        <p class="guestscore">0</p>
        <button class="btn guest1">+1</button>
        <button class="btn guest2">+2</button>
        <button class="btn guest3">+3</button>
      </div>

      <div class="reset">
        <button class="btn btn-reset">Reset</button>
      </div>
    </div>
  </body>
</html>
